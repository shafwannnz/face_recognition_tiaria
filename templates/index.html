<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Karyawan - Tiaria Jewelry</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        .swal2-popup { font-family: 'Poppins', sans-serif !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white">
                    <i class="fa-solid fa-gem"></i>
                </div>
                <div>
                    <h1 class="font-bold text-slate-800 leading-tight">Tiaria Jewelry</h1>
                    <p class="text-xs text-slate-500">Employee Area</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-semibold text-slate-700">{{ user.name }}</p>
                    <p class="text-xs text-slate-400 capitalize">{{ user.role }}</p>
                </div>
                <a href="/logout" onclick="konfirmasiLogout(event)" class="text-slate-400 hover:text-red-600 transition text-xl">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-6">
        
        <div class="max-w-2xl w-full space-y-6">
            
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold text-slate-800">Halo, {{ user.name }}! ðŸ‘‹</h2>
                <p class="text-slate-500">Silakan pilih jenis absensi Anda hari ini.</p>
            </div>

            <div id="menu-pilihan" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="bukaKamera('Masuk')" class="group bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-emerald-500 hover:shadow-md transition-all duration-300 text-left relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                        <i class="fa-solid fa-sun text-6xl text-emerald-500"></i>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center text-xl mb-4 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-door-open"></i>
                    </div>
                    <h3 class="font-bold text-lg text-slate-800">Absen Masuk</h3>
                    <p class="text-sm text-slate-500">Mulai shift kerja Anda.</p>
                </button>

                <button onclick="bukaKamera('Pulang')" class="group bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:border-orange-500 hover:shadow-md transition-all duration-300 text-left relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                        <i class="fa-solid fa-moon text-6xl text-orange-500"></i>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center text-xl mb-4 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-person-walking-arrow-right"></i>
                    </div>
                    <h3 class="font-bold text-lg text-slate-800">Absen Pulang</h3>
                    <p class="text-sm text-slate-500">Akhiri shift kerja Anda.</p>
                </button>
            </div>

            <div id="area-kamera" class="hidden bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
                <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-red-500 blink"></span>
                        <h3 class="font-bold text-slate-700" id="judul-kamera">Scanning...</h3>
                    </div>
                    <button onclick="tutupKamera()" class="text-sm text-slate-500 hover:text-red-600 font-medium">
                        <i class="fa-solid fa-xmark"></i> Tutup Kamera
                    </button>
                </div>
                
                <div class="relative bg-black aspect-video flex items-center justify-center">
                    <img id="video-feed" src="" alt="Camera Feed" class="w-full h-full object-cover">
                    <div class="absolute bottom-4 left-0 right-0 text-center">
                        <span class="bg-black/50 text-white px-4 py-2 rounded-full text-xs backdrop-blur-sm border border-white/20">
                            Pastikan wajah terlihat jelas di dalam kotak.
                        </span>
                    </div>
                </div>

                <div class="p-4 text-center bg-blue-50">
                    <p class="text-xs text-blue-600">
                        <i class="fa-solid fa-circle-info mr-1"></i> 
                        Sistem otomatis mencatat waktu saat wajah <b>{{ user.name }}</b> terdeteksi.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div id="flash-data" data-messages='{{ get_flashed_messages(with_categories=true) | tojson }}' style="display: none;"></div>

    <script>
        // --- 1. LOGIC KAMERA ---
        function bukaKamera(tipe) {
            document.getElementById('menu-pilihan').classList.add('hidden');
            document.getElementById('area-kamera').classList.remove('hidden');
            document.getElementById('judul-kamera').innerText = "Mode Absen " + tipe;
            document.getElementById('video-feed').src = "{{ url_for('video_feed') }}?t=" + new Date().getTime();
        }

        function tutupKamera() {
            document.getElementById('video-feed').src = "";
            document.getElementById('area-kamera').classList.add('hidden');
            document.getElementById('menu-pilihan').classList.remove('hidden');
        }

        // --- 2. LOGIC SWEETALERT ---
        const Toast = Swal.mixin({
            toast: true, position: 'top-end', showConfirmButton: false,
            timer: 3000, timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })

        // Ambil Flash Message (Kalau ada login sukses/gagal)
        var flashElement = document.getElementById('flash-data');
        var rawData = flashElement.getAttribute('data-messages');
        try {
            var flashMessages = JSON.parse(rawData);
            if (Array.isArray(flashMessages) && flashMessages.length > 0) {
                flashMessages.forEach(function(item) {
                    var category = item[0];
                    var message = item[1];
                    var iconType = (category === 'error') ? 'error' : 'success';
                    Toast.fire({ icon: iconType, title: message });
                });
            }
        } catch (e) {}

        // Konfirmasi Logout
        function konfirmasiLogout(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Selesai Shift?',
                text: "Anda akan keluar dari sistem.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#2563eb',
                cancelButtonColor: '#64748b',
                confirmButtonText: 'Ya, Logout',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/logout";
                }
            })
        }
    </script>
</body>
</html>
