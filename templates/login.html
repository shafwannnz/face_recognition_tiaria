<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiaria Jewelry</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-blue-900 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-md w-full transform transition hover:scale-105 duration-300">
        
        <div class="bg-slate-50 p-8 text-center border-b border-slate-100">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-blue-600 mb-4 shadow-sm">
                <i class="fa-solid fa-gem text-3xl"></i> </div>
            <h2 class="text-2xl font-bold text-slate-800">Tiaria Jewelry</h2>
            <p class="text-slate-500 text-sm mt-1">Sistem Absensi Face Recognition</p>
        </div>

        <div class="p-8">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-5 bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded text-sm flex items-center shadow-sm">
                        <i class="fa-solid fa-circle-exclamation mr-2"></i>
                        <span>{{ messages[0] }}</span>
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login" class="space-y-5">
                
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user text-slate-400"></i>
                    </div>
                    <input type="text" name="username" placeholder="Username / ID Karyawan" required autofocus
                        class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-slate-700 bg-slate-50 focus:bg-white placeholder-slate-400">
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-slate-400"></i>
                    </div>
                    <input type="password" name="password" placeholder="Password" required
                        class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-slate-700 bg-slate-50 focus:bg-white placeholder-slate-400">
                </div>

                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2">
                    <span>Masuk Sekarang</span>
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>

            </form>
        </div>

        <div class="bg-slate-50 py-4 text-center text-xs text-slate-400 border-t border-slate-100">
            &copy; 2025 Tiaria Jewelry IT Division
        </div>

    </div>

</body>
</html>
